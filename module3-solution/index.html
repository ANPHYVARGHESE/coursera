<!doctype html>
<html ng-app="NarrowItDownApp" lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
  </head>
<body ng-controller='SearchController as searchCtrl'>
   <div class="container sp-card">
    <h1>Narrow Down Your Chinese Menu Choice</h1>
    <hr/>
    <div class="form-group">
      <input ng-model="searchCtrl.searchTerm" type="text" placeholder="Enter your favourite" class="form-control">
    </div>
    <div class="form-group narrow-button">
      <button ng-click="searchCtrl.search()" class="btn btn-primary">Narrow It Down For Me!</button>
    </div>
  </div>

  <div class="container sp-card">
    <found-items items="searchCtrl.found" on-remove="searchCtrl.remove(index)">
    </found-items>
  </div>
</body>
</html>
