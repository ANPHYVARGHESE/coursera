
<div class="col-md-8 ng-scope" >



<ui-view class="ng-scope">
   <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" class="ng-scope">
<div class="ng-scope">
    <h2 class="pt-3">available items <span style="color:#7a0101" class="ng-binding"></span></h2>
    <hr>
    <div class="row">

      <div ng-repeat="item in itemCtrl.items" class="col-sm-4">
        <div class="card text-start mt-2" style="min-height: 180px;">
          <div class="card-body d-flex flex-column align-items-between">
            <h4 class="card-title ng-binding">{{item.name}}&nbsp{{item.short_name}}</h4>
            <h5 class="card-subtitle text-danger ng-binding">
            $&nbsp {{item.price_large}}
            </h5>
            <p class="card-text mt-auto text-muted ng-binding">{{item.description}}</p>
          </div>
        </div>
      </div>
    </div>
    </div>


   </ui-view>
  </div>

</div>
